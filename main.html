<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Generator</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-color: #f5f7fa;
            --border-color: #e1e4e8;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 2rem;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 1rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #357abd;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            background-color: white;
        }

        .output {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Generator</h1>

        <div class="section">
            <div class="section-title">Document Input</div>
            <textarea id="inputText" placeholder="Enter your text here..."></textarea>
            <div class="button-group">
                <button onclick="generateOutline()">Generate Outline</button>
                <button onclick="downloadOutline()">Download Outline</button>
            </div>
            <div class="section-title">Outline Output</div>
            <div id="outlineOutput" class="output"></div>
        </div>

        <div class="section">
            <div class="section-title">Diagram Generator</div>
            <select id="diagramType">
                <option value="none">No Diagram</option>
                <option value="flow">Flow Chart</option>
                <option value="sequence">Sequence Diagram</option>
                <option value="class">Class Diagram</option>
                <option value="state">State Diagram</option>
                <option value="er">Entity Relationship (ER) Diagram</option>
                <option value="gantt">Gantt Chart</option>
                <option value="journey">User Journey</option>
            </select>

            <div class="section-title">Diagram Specifications</div>
            <textarea id="diagramSpecs" placeholder="Enter diagram specifications..."></textarea>
            <div class="button-group">
                <button onclick="generateDiagram()">Generate Diagram</button>
                <button onclick="downloadDiagram()">Download Diagram</button>
            </div>
            <div class="section-title">Diagram Output</div>
            <div id="diagramOutput" class="output"></div>
        </div>
    </div>

    <script>
        function generateOutline() {
            const input = document.getElementById('inputText').value;
            document.getElementById('outlineOutput').textContent = input;
        }

        function downloadOutline() {
            const content = document.getElementById('outlineOutput').textContent;
            downloadFile(content, 'outline.md');
        }

        function generateDiagram() {
            const diagramType = document.getElementById('diagramType').value;
            const specs = document.getElementById('diagramSpecs').value;
            document.getElementById('diagramOutput').textContent = 
                `Selected Diagram: ${diagramType}\nSpecifications: ${specs}`;
        }

        function downloadDiagram() {
            const content = document.getElementById('diagramOutput').textContent;
            downloadFile(content, 'diagram.md');
        }

        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
